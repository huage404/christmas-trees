<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圣诞快乐</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <p class="word">祝李婧宝贝圣诞快乐</p>
    <div class="tree">
      <!-- 星星 -->
      <div class="star">
        <div class="star-in"></div>
      </div>

      <!-- 树叶 -->
      <div class="leaf-box">
        <div class="leaf">
          <div class="edge"></div>
          <div class="edge right"></div>
        </div>
        <div class="leaf">
          <div class="edge"></div>
          <div class="edge right"></div>
        </div>
        <div class="leaf">
          <div class="edge"></div>
          <div class="edge right"></div>
        </div>
        <div class="leaf">
          <div class="edge"></div>
          <div class="edge right"></div>
        </div>
        <div class="leaf">
          <div class="edge"></div>
          <div class="edge right"></div>
        </div>
      </div>

      <!-- 树干 -->
      <div class="trunk"></div>

      <!-- 彩色的球 -->
      <div class="ball-box">
        <div class="ball b1"></div>
        <div class="ball b2"></div>
        <div class="ball b3"></div>
        <div class="ball b4"></div>
        <div class="ball b5"></div>
        <div class="ball b6"></div>
        <div class="ball b7"></div>
        <div class="ball b8"></div>
        <div class="ball b9"></div>
      </div>

      <!-- 闪烁 -->
      <div class="sparkle">
        <span>✦</span>
        <span>✦</span>
        <span>✦</span>
        <span>✦</span>
        <span>✦</span>
        <span>✦</span>
      </div>

      <div class="blink">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <audio src="./bgm.mp3" autoplay loop></audio>
</body>
</html>
